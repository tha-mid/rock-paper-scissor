<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Urbanist&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="header">
        Rock Paper Scissor Game
    </div>

    <div class="content">

        <div class="buttons">
            <div id="rock"><img src="./images/rock.jpeg"></div>
            <div id="paper"><img src="./images/paper.jpeg"></div>
            <div id="scissor"><img src="./images/scissor.jpeg"></div>
        </div>

        <div class="output">
            <div id="numRound">Round</div>
            <div id="round">You chose: 
                        <br>Computer chose:
            </div>
            <div id="roundResult"></div>
            <div id="score">Your points:
                        <br>Computer points:
                        <br>
            </div>
            <div id="result"></div>
        </div>

    </div>

    <div class="footer">
        <h1>The Odin Project 2023 - Thais</h1>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
